<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Name Sorter</title>
</head>
<body>


    <form action="/upload" enctype="multipart/form-data" method="POST" name="txtFileAdder">
        <div class="form-group">
            <label align = "center" for="usrFile">Select Your Text File</label>
            <input class="form-control-file" accept=".txt" type="file" name="textFile" id="usrFile"/>
        </div>
        <div class="form-group">
            <label class="form-group" for="separator">Choose Separator</label>
            <select name="separators" id="separator" onchange="if (this.selectedIndex === 3)
                                                     {this.form['customSeparator'].style.visibility='visible'} else {
                                                      {this.form['customSeparator'].style.visibility='hidden'}}">
                }
                <option value="NL">New Line</option>
                <option value="CM">Comma</option>
                <option value="FL">Full Stop</option>
                <option value="OT">Other</option>
            </select>
            <input type="text" name="customSeparator" style="visibility:hidden">
        </div>
        <input class="form-control-file" type="submit" value="Upload Text File"/>
    </form>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
