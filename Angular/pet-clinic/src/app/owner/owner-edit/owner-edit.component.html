<br/><br/><br/>
<div class="container">

  <form #ownerUpdateForm="ngForm" (ngSubmit)="updateOwner(ownerUpdateForm.value)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="fullName" [ngModel]="fullName">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [ngModel]="email">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" name="address" [ngModel]="address">
    </div>


    <div class="form-group">
      <label>Contact Number</label>
      <input type="text" class="form-control" name="contactNumber" [ngModel]="contactNumber">
    </div>

    <div class="form-group">
      <label>Pet ID</label>
      <input type="text" class="form-control" name="petId" [ngModel]="petId">
    </div>

    <br/>
    <div class = "form-group">
      <button type="submit" class="btn btn-primary">Add Owner</button>
    </div>
  </form>
</div>
